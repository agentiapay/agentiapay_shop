<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
  <script src="https://agentiapay.com/integration.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: calc(50% - 10px);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product h2 {
      margin: 15px 0 10px;
    }

    .product p {
      color: #666;
      font-size: 0.95em;
      margin-bottom: 15px;
    }

    .price {
      font-size: 1.2em;
      color: #27ae60;
      font-weight: bold;
    }

    @media (max-width: 700px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Products</h1>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/400x300" alt="Product 1" />
        <h2>Product One</h2>
        <p>This is a short description of product one. It is high quality and reliable.</p>
        <div class="price">$29.99</div>
        <button onclick="agentiaPayCheckout({ title: 'product one', price: 999, quantity: 1, uid: 't4tw771YekVo5eT9hXy29nDcbXV2', weburl:'agentiapay.com',email:'najafali32304@gmail.com'})">
  Pay with AgentiaPay
</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/400x300" alt="Product 2" />
        <h2>Product Two</h2>
        <p>This is a short description of product two. You'll love its features and design.</p>
        <div class="price">$49.99</div>
        <button onclick="agentiaPayCheckout({ title: 'product two', price: 100, quantity: 1, uid: 't4tw771YekVo5eT9hXy29nDcbXV2', weburl:'agentiapay.com',email:'najafali32304@gmail.com'})">
  Pay with AgentiaPay
</button>
      </div>
    </div>
  </div>
  <!-- // for button -->


</body>
</html>
